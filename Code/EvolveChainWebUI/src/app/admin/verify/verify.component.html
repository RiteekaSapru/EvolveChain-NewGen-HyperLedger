
<div class="content-wrapper">
<div id="container" class="container">
  <div class="container">
    
      <br>
      <h4 class="padded">Know your customer (KYC)
      </h4>

      <div class="row">
        <div class="col-md-5">
          App Id:
          <b>
            {{kycData.app_key}}
          </b>
        </div>
        <div class="col-md-4">
          eKycId:
          <b>
            {{kycData.eKycId}}
          </b>
        </div>
        <div class="col-md-3">
          Country:
          <b>
            {{kycData.country_iso}}
          </b>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h5 class="alert header"> Basic
            <span class="float-right"></span>
          </h5>

          <table class="table">
              <tr *ngFor="let DocDetails of kycData.BasicInfo.DocDetails">
                <td>
                  {{DocDetails.name }}:
                </td>
                <td>
                  {{DocDetails.value}}
                </td>
              </tr>
            
          </table>
        </div>

        <div class="col-sm-6">
          <h5 class="alert header"> Face
            <span class="float-right"></span>
          </h5>
          <table class="table">
            <tr *ngFor="let DocImages of kycData.BasicInfo.DocImages">
                <td>
                  <img height="200" width="200" src='{{DocImages.url}}' width="100%">
                </td>

                <!-- <% } %>
                  <% for(let k = 0; k <  kycData.FaceInfo.DocImages.length; k++) { %> -->

                    <td *ngFor="let FaceImages of kycData.FaceInfo.DocImages">
                      <img height="200" width="200" src='{{FaceImages.url}' width="100%">
                    </td>

                    <!-- <% } %> -->
            </tr>
          </table>
          <table class="table">
            <tr>
              <td>
                Email:
              </td>
              <td>
                {{kycData.email}}
              </td>
            </tr>
            <tr>
              <td>
                Phone:
              </td>
              <td>
                {{kycData.phone}}
              </td>
            </tr>
            <!-- <% for(let j = 0; j < kycData.FaceInfo.DocDetails.length; j++) { %> -->
              <tr *ngFor="let FaceDetails of kycData.FaceInfo.DocDetails">
                <td>
                  {{FaceDetails.name}}:
                </td>
                <td>
                  {{FaceDetails.value}}
                </td>
              </tr>
              <!-- <% } %> -->
          </table>
        </div>

      </div>
